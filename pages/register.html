<div class="container">
<form>
	<div class="form-group">
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-Mail">
    <small id="emailHelp" class="text-danger">Bitte korrekte E-Mail eingeben.</small> 
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="password" placeholder="Passwort">
  </div>
  <input value="Registrieren" type="button" class="btn btn-primary" id="signUpRequest">
  <!-- <button id="signUpRequest" class="btn btn-primary">Registrieren</button> -->
  <a class="btn btn-link" href="{{ site.baseurl }}/login">Login</a>
</form>
</div>

<script src="login.js" type="text/javascript"></script>
